<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hangman Online Game</title>
</head>

<body>


    <header>
        <h1>Hangman</h1>
        <p>Find the hidden word - Enter a letter</p>
    </header>


    <!-- The middle hang man container. -->
    <div class="game-container">

        <div class="hangman-figure">
            <svg height="250" width="200" class="figure-container">
                <!-- Rod -->
                <line x1="60" y1="20" x2="140" y2="20" />
                <line x1="140" y1="20" x2="140" y2="50" />
                <line x1="60" y1="20" x2="60" y2="230" />
                <line x1="20" y1="230" x2="100" y2="230" />

                <!-- Head -->
                <circle cx="140" cy="70" r="20" class="figure-part" />
                <!-- Body -->
                <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
                <!-- Arms -->
                <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
                <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
                <!-- Legs -->
                <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
                <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
            </svg>
        </div>

        <div class="wrong-letters-container">
            <h3>Wrong</h3>
            <span id="wrong-letters"></span>
        </div>

    </div>


    <!-- The correct letters field -->
    <div class="word" id="word">
        <!-- <span class="letter"></span> -->
    </div>

    <div class="fun-fact-container">
        <h2>FUN FACT &#128521</h2>
        <p id="fun-fact">

        </p>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter.</p>
    </div>

    <!-- The modal field -->
    <div class="modal-container" id="modal-container">
        <div class="modal">
            <h2 id="final-message">Congratulations! You Won! &#128515;</h2>
            <button id="play-button">Play Again</a>
        </div>
    </div>


</body>

<script src="./script.js"></script>

</html>
